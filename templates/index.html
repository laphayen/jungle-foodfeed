<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- 카카오맵 api-->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=eb7111e6861b9a4cfde6eb263dbb5ff7&libraries=services,clusterer,drawing"></script>

    <meta charset="utf-8" />
    <title>Jungle foodfeed</title>
    <style>
        div {
            width: 100%;
        }

        div.left {
            width: 20%;
            float: left;
        }

        div.right {
            width: 80%;
            float: right;
            background: #ece6cc;
        }

        .posting-box {
            margin: 10px auto 30px auto;
            width: 500px;

            border: 3px solid black;
            border-radius: 5px;

            padding: 25px;
        }

        #map {
            width: 100vw;
            height: 100vw;
        }

        .search {
            position: relative;
            width: 300px;
        }

        input {
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
        }

        img {
            position: absolute;
            width: 17px;
            top: 10px;
            right: 12px;
            margin: 0;
        }

        .modal {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 사이드바 -->
    <div class="left">
        <div>
            <h1>jungle-foodfeed</h1>
        </div>
        <!-- 검색창 -->
        <div class="search">
            <input type="text" placeholder="검색어 입력">
            <div>

            </div>
            <button id="add-marker" onclick="addmarker">추가</button>
            <button id="del-marker">삭제</button>
        </div>
        <!-- 추가 버튼 클릭 시 추가 창 열림-->
        <div class="posting-box">
            <div class="form-group">
                <label for="exampleInputEmail1">위도</label>
                <input type="latitude" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">경도</label>
                <input type="longitude" class="form-control" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">기사 저장</button>
        </div>
        <!-- 피드 -->
        <div id="feed">
            <div>
                {% block content %}
                {# Template inserted here #}
                {% endblock %}
            </div>
        </div>
    </div>
    <!--모달 창-->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button onclick="closeModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 지도 화면 -->
    <div class="right">
        <div>
            <!-- 지도 크기 지정-->
            <div id="map"></div>
            <!-- api키를 가져온다-->
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(36.392110, 127.404816), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                // 지도를 옵션으로 생성한다. 
                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 지도를 클릭했을때 클릭한 위치에 마커를 추가하도록 지도에 클릭이벤트를 등록합니다
                kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
                    // 클릭한 위치에 마커를 표시합니다 
                    addMarker(mouseEvent.latLng);
                    console.log(1)
                    //모달창 
                    const myModal = $('.modal')
                    myModal.css('display', 'block')
                });

                function closeModal() {
                    const myModal = $('.modal')
                    myModal.css('display', 'none')
                }

                // 지도에 표시된 마커 객체를 가지고 있을 배열입니다
                var markers = [];

                // 마커 하나를 지도위에 표시합니다 
                addMarker(new kakao.maps.LatLng(33.450701, 126.570667));

                // 마커를 생성하고 지도위에 표시하는 함수입니다
                function addMarker(position) {

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: position
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 생성된 마커를 배열에 추가합니다
                    markers.push(marker);

                }

                // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
                function setMarkers(map) {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(map);
                    }
                }

                // "마커 보이기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에 표시하는 함수입니다
                function showMarkers() {
                    setMarkers(map)
                }

                // "마커 감추기" 버튼을 클릭하면 호출되어 배열에 추가된 마커를 지도에서 삭제하는 함수입니다
                function hideMarkers() {
                    setMarkers(null);
                }

            </script>
        </div>
    </div>
</body>

</html>
